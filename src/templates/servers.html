	<ion-content class="padding-vertical">
	<ion-refresher pulling-text="Pull to refresh"
	         refreshing-text="Loading..."
	         refreshing-icon="ion-loading-c"
	         pulling-icon="ion-ios7-arrow-thin-down"
	         on-refresh="doRefresh()">
     </ion-refresher>		
			<ion-list can-swipe="listCanSwipe">
			
			<ion-item ng-repeat="server in servers">
				<div on-tap="deviceTap('router.addServer', server)">
					
					<i class="icon" ng-class="location.name"></i>
					{{ server.name }}
					<span class="item-note" >
					{{ server.url }}
					</span>
					
					<ion-option-button class="button-positive" ng-click="delete(server)">
				      Delete
				    </ion-option-button>
				    <ion-option-button class="button-info" ng-click="deviceTap('router.editserver',server)">
				      Edit
				    </ion-option-button>
				    
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
	
</ion-view>
