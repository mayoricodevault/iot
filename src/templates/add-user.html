<ion-view title="Add New User">
	<ion-content>
		<form name="addUserForm" ng-init="setFormScope(this)" data-ng-submit="userSubmit()">
			<div class="list">
				<div class="item item-divider">
				User Info
				</div>
				<label class="item item-input">
					<input type="text" placeholder="Username" ng-model="newuser.username">
				</label>
				
				<label class="item item-input">
					<input type="password" placeholder="Password" ng-model="newuser.password">
				</label>
				
				<label class="item item-input">
					<input type="email" placeholder="Email" ng-model="newuser.email">
				</label>
				<!-- <label class="item item-input">
					<input type="text" placeholder="Image" ng-model="newuser.image">
				</label> -->
				<label class="item item-input item-select">
					<span class="input-label">Image</span>
					<!-- <input type="text" placeholder="Icon" ng-model="newdevice.icon"> -->
					<img ng-src="{{newuser.image}}" style="width:40px;height:40px">
					<select ng-model="newuser.image" ng-options="o.src as o.name for o in imageList">
						<option value="" >Select</option>
					</select>
				</label>
				
				<div class="item item-divider">
				Tracking
				</div>
				<li class="item item-toggle">
					Show Location
					<label class="toggle toggle-balanced">
						<input type="checkbox" checked ng-model="newuser.showlocation" ng-click="getLocation()">
						<div class="track">
							<div class="handle"></div>
						</div>
					</label>
				</li>
			</div>
			<div class="padding">
				<button class="button button-balanced">
					Add
				</button>
			</div>
		</form>
	</ion-content>
</ion-view>
